<!doctype html>

<head>

    <!-- Bootstrap CSS -->

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Google Fonts -->

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/intro.css">
    
    <title>Jiwon Yoon</title>

<body>
    <div id="wrap">
        <section class="pictureContainer">
            <div class="pictureFrame">
                <div class="frameSec frameL">

                </div>
                <div class="frameSec frameM">
                    <div class="castle mainBd">
                        <div class="castle mainBdTop"></div>
                        <div class="castle mainBdTop"></div>
                        <div class="castle mainBdTop"></div>
                        <div class="castle mainBdTop"></div>
                        <div class="castle mainBdTop"></div>
                        <div class="castle mainBdTop"></div>
                        <div class="castle mainBdTop"></div>
                    </div>
                    <div class="castle mainGate">
                        <div class="castle mainGateDoor">
                            <div class="castle mainGateDoorTop"></div>
                        </div>
                    </div>
                    <div class="castle sideBd sideL">
                        <div class="castle sideDeco"></div>
                        <div class="castle sideDeco"></div>
                        <div class="castle sideDeco"></div>
                        <div class="castle sideDeco"></div>
                        <div class="castle sideShield sideShieldL"></div>
                        <div class="castle sideShield sideShieldR"></div>
                    </div>
                    <div class="castle sideBd sideR">
                        <div class="castle sideDeco"></div>
                        <div class="castle sideDeco"></div>
                        <div class="castle sideDeco"></div>
                        <div class="castle sideDeco"></div>
                        <div class="castle sideShield sideShieldL"></div>
                        <div class="castle sideShield sideShieldR"></div>
                    </div>
                    <div class="castle tower towerL">
                        <div class="castle towerMid">
                            <div class="castle towerTri"></div>
                            <div class="castle towerMidDeco" id="towerDeco1"></div>
                            <div class="castle towerMidDeco" id="towerDeco2"></div>
                            <div class="castle towerMidDeco" id="towerDeco3"></div>
                            <div class="castle towerMidDeco" id="towerDeco4"></div>
                            <div class="castle towerMidStrip"></div>
                        </div>
                    </div>
                    <div class="castle tower towerR">
                        <div class="castle towerMid">
                            <div class="castle towerTri"></div>
                            <div class="castle towerMidDeco" id="towerDeco1"></div>
                            <div class="castle towerMidDeco" id="towerDeco2"></div>
                            <div class="castle towerMidDeco" id="towerDeco3"></div>
                            <div class="castle towerMidDeco" id="towerDeco4"></div>
                            <div class="castle towerMidStrip"></div>
                        </div>
                    </div>
                </div>
                <div class="frameSec frameR">
                    
                </div>
                
                
            </div>
        </section>
        <section class="welcome">
            <!-- <h1 class="animate backwards">The Animated Title</h1>
            <h1 class="animate forwards">The Animated Title</h1> -->
            <div class="welcomeHeader">
                <h1 class="animate mixed">Welcome To My Page!</h1>
            </div>
            
        </section>
        
        
    </div> <!-- #wrap closing div -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
